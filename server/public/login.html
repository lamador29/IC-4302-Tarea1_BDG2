  <div class="container">
    <h1>Login</h1>

    <button class="btn btn-custom btn-back go-back btn-colorfont" onclick="window.location.href='index.html'">Go back</button>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group-btn">
        <button type="submit" class="btn btn-custom btn-login btn-colorfont">Log In</button>
      </div>
      <div id="message"></div>
    </form>
  </div>
  <div class="login-link">
    <p class="mt-1">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
