<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Repository</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilosinterfaz/repositorycreation.css" rel="stylesheet">

</head>
<body>

  <button class="btn btn-back" onclick="window.location.href='usermainpage.html'">Go back</button>

  <h2 class="text-center h1">Create Repository</h2>

  <div class="form-section">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="repo-name" placeholder="Name of the repository">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="repo-tags" placeholder="Tags">
      </div>
      <div class="form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="publicSwitch" checked>
        <label class="form-check-label mx-2" for="publicSwitch">Public</label>
      </div>
      <div class="form-group-btn text-center mt-4">
        <button type="submit" class="btn btn-create">Create</button>
      </div>
    </form>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
