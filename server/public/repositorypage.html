<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Repository Page</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="estilosinterfaz/repositorypage.css" rel="stylesheet">

</head>

<body>

  <button class="btn btn-back" onclick="window.location.href='usermainpage.html'">Go back</button>

  <div class="container mt-4">
    <h2 class="fw-bold">Repository Name</h2>

    <div class="row">
      <div class="col-md-9 position-relative">
        <h4>Directories</h4>
        <div class="directories-box mb-4 position-relative">
          <button class="btn btn-add position-absolute" style="top: -60px; right: 0px;">Add New File/Folder</button>

          <p><strong>Root</strong></p>
          <p>Files</p>
        </div>
        <div class="rate-box mb-4" id="rateSection">
          <span>Rate:</span>
          <button class="btn btn-outline-success mx-2" id="likeButton">
            <i class="fas fa-thumbs-up"></i>
          </button>
          <button class="btn btn-outline-danger" id="dislikeButton">
            <i class="fas fa-thumbs-down"></i>
          </button>
        </div>

        <div class="button-group position-absolute" style="bottom: 20px; right: 15px;">
          <button class="btn btn-secondary me-2" id="downloadButton">Download</button>
          <button class="btn btn-secondary me-2" id="makeBranchButton">Make Branch</button>
          <button class="btn btn-secondary me-2" id="mergeButton">Merge</button>
          <button class="btn btn-secondary me-2" id="subscribeButton">Subscribe</button>
        </div>
      </div>

      <div class="col-md-3 d-flex flex-column align-items-start" style="margin-top: 38px;">
        <div class="edit-section mb-1" id="editSection">
          <h4>Edit</h4>
          <div class="form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="publicSwitch" checked>
            <label class="form-check-label" for="publicSwitch">Public</label>
          </div>
          <button class="btn btn-secondary mb-2" onclick="window.location.href='uploadchanges.html'">Upload Changes</button>
          <button class="btn btn-secondary mb-2">Accept Changes</button>
          <button class="btn btn-secondary mb-2" onclick="window.location.href='versioncontrol.html'">Version History</button>
        </div>
      </div>
    </div>

    <div class="row" id="makeCommentSection">
      <div class="col-md-12">
        <h4>Make a Comment</h4>
        <form id="commentForm">
          <div class="form-group">
            <textarea id="commentContent" class="form-control" rows="3" placeholder="Write your comment"></textarea>
          </div>
          <button type="submit" class="btn btn-create mt-2">Submit</button>
        </form>
      </div>
    </div>

    <div class="row" id="registerSection" style="display: none;">
      <div class="col-md-12 text-center mt-4">
        <p>You can't comment if you don't have an account. Do you want to login or register?</p>
        <button class="btn btn-create mt-2" onclick="window.location.href='login.html'">Login</button>
        <button class="btn btn-create mt-2" onclick="window.location.href='register.html'">Register</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h4>Comment Section</h4>
        <div class="comment-box">
          <!-- Comments will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // esta parte es para saber si está loggeado o no, o si tiene permisos de edición para mostrar la sección de editar
    const isLoggedIn = true; 
    const hasAccess = false;

    if (!isLoggedIn) {
      document.getElementById('editSection').style.display = 'none';

      document.getElementById('makeBranchButton').disabled = true;
      document.getElementById('mergeButton').disabled = true;
      document.getElementById('subscribeButton').disabled = true;

      document.querySelectorAll('#rateSection button').forEach(button => {
        button.disabled = true;
      });

      document.getElementById('makeCommentSection').style.display = 'none';

      document.getElementById('registerSection').style.display = 'block';

    }
  </script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="repositorypage.js"></script> 
</body>

</html>
