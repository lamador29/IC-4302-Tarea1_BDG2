<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Page</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilosinterfaz/register.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <h1>Register</h1>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group-btn">
        <button type="submit" class="btn btn-custom btn-register btn-colorfont">Register</button>
      </div>
    </form>
  </div>
  <div class="login-link">
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>
  <button class="btn btn-custom btn-back go-back btn-colorfont" onclick="window.location.href='index.html'">Go back</button>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
