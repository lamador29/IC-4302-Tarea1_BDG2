<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilosinterfaz/login.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Login</h1>

    <button class="btn btn-custom btn-back go-back btn-colorfont" onclick="window.location.href='index.html'">Go back</button>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group-btn">
        <button type="submit" class="btn btn-custom btn-login btn-colorfont">Log In</button>
      </div>
    </form>
  </div>
  <div class="login-link">
    <p class="mt-1">Don't have an account? <a href="register.html">Register here</a></p>
  </div>


  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
