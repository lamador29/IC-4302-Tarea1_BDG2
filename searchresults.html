<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search results</title>

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffd2f3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      margin-top: 50px;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    
    .btn-back {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2263ad;
      color: white;
    }
    .btn-back:hover, 
    .btn-back:active:focus,
    .btn-back:focus {
      background-color: #3281da;
      color: white;
    }
    .btn-search {
      background-color: #d91099;
      color: white;
      margin-left: 10px;
      padding: 5px 40px;
    }
    .btn-search:hover,     
    .btn-search:active:focus,
    .btn-search:focus {
      background-color: #e633ad;
      color: white;
    }
    .results-box {
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 15px;
      height: 450px;
      overflow-y: auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="fw-bold">Search Repositories</h2>
    <div class="search-bar mb-4">
      <input type="text" class="form-control" placeholder="Search for a repository">
      <button class="btn btn-search">Search</button>
    </div>

    <h3 class="fw-bold">Results</h3>
    <div class="results-box">
      <p>No repositories found.</p>
    </div>
  </div>

  <button class="btn btn-back" onclick="window.location.href='index.html'">Go back</button>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
